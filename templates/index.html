<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>보고서 생성 웹앱</title>
</head>
<body>
    <h2>보고서 생성 웹앱</h2>

    <button onclick="showPatentOptions()">특허</button>

    <div id="patent-buttons" style="display: none; margin-top: 20px;">
        <button onclick="showUploadForm()" style="margin-left: 20px;">OA검토보고</button>
    </div>
    
    <div id="upload-form" style="display: none; margin-top: 20px; margin-left: 40px;">
        <form action="/generate_oa" method="post" enctype="multipart/form-data">
            <label>엑셀 파일 선택:</label><br>
            <input type="file" name="excel_file" accept=".xlsx" required><br><br>
            <button type="submit">문서 생성</button>
        </form>
    </div>   

    <script>
        function showPatentOptions() {
            document.getElementById("patent-buttons").style.display = "block";
        }

        function showUploadForm() {
            document.getElementById("upload-form").style.display = "block";
        }
    </script>
</body>
</html>
